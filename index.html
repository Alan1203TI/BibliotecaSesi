<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="livros.js"></script> <!-- Inclui o arquivo livros.js -->
    <title>Biblioteca</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-container">
                <select id="menu-titulo">
                    <option value="">Selecione por Título</option>
                    <!-- Opções de título serão adicionadas pelo JavaScript -->
                </select>
                <select id="menu-autor">
                    <option value="">Selecione por Autor</option>
                    <!-- Opções de autor serão adicionadas pelo JavaScript -->
                </select>
                <p id="informativo">Clique na capa do livro para visualizar a sinopse.</p> <!-- Informativo adicionado -->
            </div>
        </nav>
    </header>
    <main>
        <!-- Livros serão adicionados aqui pelo JavaScript -->
    </main>
    <footer>
        <img src="logo.png" alt="Logo da Biblioteca" class="logo">
        <p>&copy; 2025 Biblioteca Sesi Dom Bosco - São João del-Rei. Todos os direitos reservados.</p>
    </footer>
    <!-- Contêiner para exibir o resumo do livro -->
    <div id="resumo-container"></div>
    <script src="script.js"></script>
</body>
</html>

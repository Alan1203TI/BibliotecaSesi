<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="livros.js"></script>
    <script src="script.js" defer></script>
    <title>Biblioteca</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-container">
                <select id="menu-titulo">
                    <option value="">Selecione por Título</option>
                </select>
                <select id="menu-autor">
                    <option value="">Selecione por Autor</option>
                </select>
                <p id="informativo">Clique na capa do livro para visualizar a sinopse.</p>
                <div class="auth-buttons">
                    <button id="google-login-button" class="btn btn-google">Login com Google</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
    </main>
    <footer>
        <img src="logo.png" alt="Logo da Biblioteca" class="logo">
        <p>&copy; 2025 Biblioteca Sesi Dom Bosco - São João del-Rei. Todos os direitos reservados.</p>
        <div class="logout-container">
            <button id="logout-button" class="btn btn-logout" style="display: none;">Logout</button>
        </div>
    </footer>
    <div id="resumo-container" style="display: none;">
        <img id="resumo-capa" src="" alt="Capa do Livro" class="book-cover">
        <div id="resumo-sinopse" class="sinopse"></div>
        <button id="voltar-resumo">Voltar à lista de livros</button>
    </div>
</body>
</html>
